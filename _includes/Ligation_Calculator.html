<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/calc.css" />
  </head>
  <body>
    <a href="https://piyush-jamwal.github.io/piyushcv/">
      Designed and created by Piyush Jamwal</a
    >
    <div id="form">
      <h2>Ligation Calculator</h2>
      <div>
        <label for="VecSiz"> Vector size (in bp) </label>
        <input type="text" placeholder="Vector size in bps" id="VecSiz" />
      </div>
      <div>
        <label for="InsSiz">Insert size (in bp)</label>

        <input type="text" placeholder="Insert size in bps" id="InsSiz" />
      </div>
      <div>
        <label for="VecAmo">Amount of Vector taken (in nanograms)</label>

        <input type="text" placeholder="Vector taken in ng" id="VecAmo" />
      </div>
      <div>
        <label for="Ins">Insert to Vector ratio</label>

        <input type="text" placeholder="Insert " id="Ins" /><label for="Vec"
          >:</label
        ><input type="text" placeholder="Vector " id="Vec" />
      </div>
      <div>
        <input type="submit" value=" Calculate " onclick="action()" />
        <input type="button" value=" Reset " onclick="reset()" />
      </div>
      <script>
        let ele = document.createElement("div");
        let form = document.getElementById("form");

        function action() {
          let insSiz = document.getElementById("InsSiz").value;
          let vecSiz = document.getElementById("VecSiz").value;
          let insRat = document.getElementById("Ins").value;
          let vecRat = document.getElementById("Vec").value;
          let vecAmo = document.getElementById("VecAmo").value;
          let insAmo = (insSiz / vecSiz) * (insRat / vecRat) * vecAmo;
          console.log(insSiz, vecSiz, insRat, vecRat, vecAmo);
          ele.innerHTML = "Amount of insert taken is:" + insAmo;
          form.appendChild(ele);
        }
        function reset() {
          document.getElementById("InsSiz").value = "";
          document.getElementById("VecSiz").value = "";
          document.getElementById("Ins").value = "";
          document.getElementById("Vec").value = "";
          document.getElementById("VecAmo").value = "";
          document.getElementById("form").value = "";
          ele.parentNode.removeChild(ele);
        }
      </script>
    </div>
  </body>
</html>
